<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register | PINCS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- REGISTER PAGE -->
   <div class="auth-wrapper">
  <h1 class="welcome-title">Welcome to PINCS!</h1>
  <div class="container" id="registerBox">
    <h2>Register</h2>

    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="lname" placeholder="Last Name">
    <input type="email" id="regEmail" placeholder="Email">

    <div class="password-box">
      <input type="password" id="regPassword" placeholder="Password">
      <span onclick="togglePassword('regPassword')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg>
      </span>
    </div>

    <!-- ERROR MESSAGES -->
    <ul class="error-messages" id="registerErrors"></ul>

    <button onclick="register()">Register</button>
    <p class="link" onclick="showLogin()">Already have an account? Login</p>
  </div>

  <!-- LOGIN PAGE -->
  <div class="container hidden" id="loginBox">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email">

    <div class="password-box">
      <input type="password" id="loginPassword" placeholder="Password">
      <span onclick="togglePassword('loginPassword')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg>
      </span>
    </div>

    <!-- ERROR MESSAGES -->
    <ul class="error-messages" id="loginErrors"></ul>

    <button onclick="login()">Login</button>
    <p class="link" onclick="showRegister()">New here? Create new account</p>
  </div>
</div>

  <!-- LANDING PAGE --> 
   <div id="landingBox" class="hidden landing-body"> 
    <main class="landing"> 
        <nav class="landing-nav"> 
            <span class="brand-mark">PINCS</span> 
            <!-- <button class="logout-btn" onclick="logout()">Logout</button> --> </nav> 
             <section class="landing-hero"> 
                <span class="hero-eyebrow">Welcome to PINCS!</span> 
                <h1>Short Codes<br>for<br>Exact Locations</h1> 
                <p class="tagline"> Replace long delivery addresses with a simple PINCS code. </p> 
            </section> 
        </main> 
    </div>

  <script src="script.js"></script>
</body>
</html>
